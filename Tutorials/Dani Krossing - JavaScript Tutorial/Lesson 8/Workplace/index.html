    <script>
        // String data type.
        var name = 'Daniel it\'s Nielsen.';
        var number = "123445";

        // Numeric data type.
        var num1 = 1;
        var num2 = 32323.2342333;

        // Boolean data type.
        var bool1 = true;
        var bool2 = false;
        var bool3 = 1;  // true
        var bool4 = 0;  // false

        // Undefined.
        var hey;
        console.log(hey);

        // Null data type.
        var hey2 = null;
        console.log(hey2);

        console.log(typeof name);

        console.log(name);
    </script>
